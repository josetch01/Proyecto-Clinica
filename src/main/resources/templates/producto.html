<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sistema - Delivery</title>
<meta name="robots" content="noindex">
<meta name="googlebot" content="noindex">
<link rel="icon" type="image/png"
	th:href="@{assets/dist/img/favicon.ico}">
<!-- Google Font: Source Sans Pro -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
<!-- Font Awesome Icons -->
<link rel="stylesheet"
	th:href="@{js/plugins/fontawesome-free/css/all.min.css}">
<!-- Theme style -->
<link rel="stylesheet" th:href="@{css/adminlte.css}">
<link rel="stylesheet" th:href="@{css/jquery.dataTables.min.css}">
<style>
.sidebar-dark-blue {
	background: #455279 !important;
}
</style>
<!--Estilos -->
</head>

<body class="hold-transition sidebar-mini">
	<div class="wrapper">

		<div th:replace="fragmentos :: menuSuperior"></div>
		<div th:replace="fragmentos :: menuLateral"></div>


		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<div class="content-header"></div>

			<!-- /.content-header -->
			<!--CONTENIDO-->
			<!-- TABLA -->
			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<!-- /.col-md-6 -->
						<div class="col-lg-12">
							<div class="card">
								<div class="card-header">
									<h5 class="m-0">
										Productos
										<button class="btn btn-primary" data-toggle="modal"
											data-target="#modal-update" id="nuevo">
											<i class="fas fa-file"></i> Nuevo
										</button>
										<a href="" class="btn btn-success"><i
											class="fas fa-file-csv"></i> CSV</a>
									</h5>
								</div>
								<div class="card-body table-responsive">
									<div class="mt-2">
										<table
											class="table table-striped table-bordered table-hover table-sm"
											id="tablaListado">
											<thead>
												<tr>
													<th>ID</th>
													<th>Nombre</th>
													<th>Descripcion</th>
													<th>Precio</th>
													<th>Categoria</th>	
													<th>Estado </th>									
													<th>Opciones</th>
												</tr>
											</thead>
											<tbody>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
						<!-- /.col-md-6 -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- FIN TABLA -->
			<!--MODAL UPDATE-->
			<div class="modal fade" id="modal-update">
				<div class="modal-dialog modal-lg">
					<div class="modal-content">
						 <div class="modal-header bg-primary">
				              <h5 class="modal-title text-center" style="color: #fff; text-align: center;">
				                    Registrar Servicio
				                </h5>
				              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				                <span aria-hidden="true">&times;</span>
				              </button>
				            </div>
						<div class="modal-body">
							<div class="row">
								<div class="col-lg-6">
									<div class="form-group">
										<label for="nombre">Nombre</label> <input type="text"
											class="form-control" id="nombre" placeholder="Ingrese nombre">
									</div>
								</div>
								<div class="col-lg-6">
									<div class="form-group">
										<label for="descripcion">Descripci√≥n</label> <input type="text"
											class="form-control" id="descripcion" placeholder="Ingrese nombre">
									</div>
								</div>
								<div class="col-lg-6">
									<div class="form-group">
										<label for="nombre">Precio</label> <input type="text"
											class="form-control" id="precio" placeholder="Ingrese precio">
									</div>
								</div>
								<div class="col-lg-6">
									<label for="categoria_id">Categorias</label>
									<select class="form-control" id="categoria_id"></select>
								</div>
								<div class="col-lg-12 mt-2">
									<div class="form-group">
										<button type="button" class="btn btn-primary" id="guardar">Guardar</button> 
										<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--FIN MODAL UPDATE-->
			<!--FIN CONTENIDO-->
		</div>
		<!-- /.content-wrapper -->
		<div th:replace="fragmentos :: copyright"></div>
		<div th:replace="fragmentos :: footerMain"></div>



	</div>
	<!-- ./wrapper -->

	<!-- REQUIRED SCRIPTS -->
	<!--Scripts -->
	<!-- jQuery -->
	<script th:src="@{js/plugins/jquery/jquery.min.js}"></script>
	<!-- Bootstrap 4 -->
	<script th:src="@{js/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{js/adminlte.min.js}"></script>
	<script th:src="@{js/jquery.dataTables.min.js}"></script>
	<script th:src="@{js/sweetalert2@11.js}"></script>
	<script th:src="@{js/scripts/producto.js}"></script>
	<!-- scripts de cada plantilla -->
	<!--Fin Scripts -->
</body>

</html>
